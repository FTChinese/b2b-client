<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/corporate">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="{{iconUrl}}/apple-touch-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{{iconUrl}}/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="120x120" href="{{iconUrl}}/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{{iconUrl}}/apple-touch-icon-76x76.png">
    <link href="{{iconUrl}}/favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <title>企业订阅 - FT中文网</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/{{bsVersion}}/css/bootstrap.min.css" rel="stylesheet">
    {% for href in styles %}
    <link inline rel="stylesheet" href="dist/b2b-client/{{href}}">
    {% endfor %}
</head>

<body>
    <app-root></app-root>
    {% for script in scripts %}
    <script src="/frontend/b2b/{{script.src}}" {%if script.isModule%}type="module"{% else %}nomodule defer{% endif %}></script>
    {% endfor %}
</body>
</html>
