<h2 class="mb-3">已发邀请</h2>
<table class="table">
  <thead>
    <tr>
      <th>被邀请人</th>
      <th>备注</th>
      <th>创建时间</th>
      <th>有效时间</th>
      <th>状态</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let inv of invitations">
      <td>{{inv.email}}</td>
      <td>{{inv.description}}</td>
      <td>{{inv.createdUtc}}</td>
      <td>{{inv.expirationDays}}</td>
      <td>{{inv.status | invitationStatus}}</td>
    </tr>
  </tbody>
</table>
