<h2 class="text-center">找回密码</h2>

<div *ngIf="done; else showForm">
  <span>请检查您的邮件，点击邮件中的“重置密码”按钮修改您的密码。如果几分钟内没有看到邮件，请检查是否被放进了垃圾邮件列表。</span>
  <a class="btn btn-primary btn-block mt-2" href="{{ loginLink }}">返回</a>
</div>

<ng-template #showForm>
  <app-dynamic-form
    [controls]="dynamicControls"
    [button]="button"
    (submitted)="onSubmitted($event)"
    [errors]="apiErrors"></app-dynamic-form>
</ng-template>
