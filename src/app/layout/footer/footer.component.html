<footer class="o-footer o-footer--theme-dark">
  <div class="container">

    <div class="row">
      <div class="col-6 col-md-3 col-lg-2" *ngFor="let col of matrix">
        <h6 class="o-footer__matrix-title">{{col.title}}</h6>
        <div class="o-footer__matrix-content">
          <a *ngFor="let item of col.items" class="o-footer__matrix-link" [href]="item.href" target="_blank">{{item.name}}</a>
        </div>
      </div>
    </div>

    <div class="o-footer__copyright">
      <small>
        © FT中文网 {{currentYear}}.
        <abbr title="Financial Times" aria-label="F T">FT</abbr> and ‘Financial Times’ are trademarks of The Financial
        Times Ltd.
      </small>
    </div>

    <div class="text-muted pb-2">
      <small>版本 v{{version}}</small>
    </div>

  </div>
</footer>
